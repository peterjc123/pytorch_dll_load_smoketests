test_params: &test_params
  parameters:
    python_version:
      type: string
      default: ""
    cuda_version:
      type: string
      default: ""
    use_virtualenv:
      type: string
      default: ""
    virtualenv_mode:
      type: string
      default: "user"
  environment:
    PYTHON_VERSION: << parameters.python_version >>
    CUDA_VERSION: << parameters.cuda_version >>
    USE_VIRTUALENV: << parameters.use_virtualenv >>
    VIRTUALENV_MODE: << parameters.virtualenv_mode >>

jobs:
  win_conda_conda_test:
    <<: *test_params
    executor:
      name: win/default
      size: "medium"
      shell: cmd.exe
    steps:
      - checkout
      - run:
          name: "Test import"
          command: |
            call win_conda_conda_test.bat
            if errorlevel 1 exit /b 1
